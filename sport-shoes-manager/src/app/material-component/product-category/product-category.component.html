<mat-card>
  <mat-card-content>
    <mat-card-title>Danh mục sản phảm</mat-card-title>
    <mat-card-subtitle>Thông tin chi tiết về danh mục sản phẩm</mat-card-subtitle>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center">
      <div fxFlex="100%" style="text-align: right;">
        <div class="button-row">
          <button mat-flat-button color="primary" (click)="openCreateProductCategory()">Thêm mới</button>
        </div>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên danh mục </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openUpdateProductCategory(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button (click)="openDeleteProductCategory(element)">
            <mat-icon>close</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
