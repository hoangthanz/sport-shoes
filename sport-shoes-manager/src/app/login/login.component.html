<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh" style="background-color: white;">

  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Đăng nhập</h4>

      <a class="btn btn-facebook btn-block mb-2" style="color: white;" matRipple> <i class="fab fa-facebook-f"></i>
        Sign in with
        Facebook</a>
      <a class="btn btn-google btn-block mb-4" style="color: white;" matRipple> <i class="fab fa-google"></i> Sign in
        with
        Google</a>
      <div class="form-group">
        <input name="" class="form-control" placeholder="Username" type="text" [(ngModel)]="userName">
      </div> <!-- form-group// -->
      <div class="form-group">
        <input name="" class="form-control" placeholder="Password" type="password" [(ngModel)]="password">
      </div> <!-- form-group// -->

      <div class="form-group">
        <a href="#" class="float-right">Quên mật khẩu?</a>
        <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input"
            checked="">
          <div class="custom-control-label"> Ghi nhớ </div>
        </label>
      </div> <!-- form-group form-check .// -->
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" (click)="login()"> Đăng nhập </button>
      </div> <!-- form-group// -->

    </div> <!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
