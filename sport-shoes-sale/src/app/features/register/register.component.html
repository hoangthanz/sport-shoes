<div class="card bg-light center-parent" style="height: 100vh;">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Đăng ký tài khoản</h4>
    <p class="text-center">Đăng ký miễn phí tài khoản</p>
    <p>
      <a href="#" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i> Đăng nhập với Twitter</a>
      <a href="#" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Đăng nhập với facebook</a>
    </p>
    <p class="divider-text">
      <span class="bg-light">Hoặc</span>
    </p>
    <form>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Họ và tên" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Email" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        <select class="custom-select" style="max-width: 120px;">
          <option selected="">+91</option>
          <option value="1">+001</option>
          <option value="2">+020</option>
          <option value="3">+011</option>
        </select>
        <input name="" class="form-control" placeholder="Số điện thoại" type="text">
      </div> <!-- form-group// -->

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Mật khẩu" type="password">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Xác nhận mật khẩu" type="password">
      </div> <!-- form-group// -->
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-block"> Đăng ký </button>
      </div> <!-- form-group// -->
      <p class="text-center">Đã có tài khoản? <a>Đăng nhập</a> </p>
    </form>
  </article>
</div> <!-- card.// -->
